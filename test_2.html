<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_3</title>
</head>
<body>

   
    
    <script type="text/javascript">

    for (i=1; i<=100; i++) { 
        if ((i % 3 == 0) && (i % 5 == 0)) { 
            document.write("A/B Testing"+"<br>"); 
        } else if (i % 5 == 0) {
            document.write("Testing"+"<br>");
        } else if (i % 3 == 0) {
            document.write("A/B"+"<br>");
        } else {
            document.write(i+"<br>");
        }
    }
    </script>
</body>
</html>
